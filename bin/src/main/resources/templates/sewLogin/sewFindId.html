<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sew</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700"
	rel="stylesheet">
<link href="http://allfont.net/allfont.css?fonts=agency-fb"
	rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300&display=swap" rel="stylesheet">
<link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:300&display=swap&subset=devanagari,latin-ext" rel="stylesheet">
<link rel="icon" th:href="@{img/logo/favicon.png}">
<link rel="stylesheet" th:href="@{css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/animate.css}">
<link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{css/aos.css}">
<link rel="stylesheet" th:href="@{css/ionicons.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{css/jquery.timepicker.css}">
<link rel="stylesheet" th:href="@{css/flaticon.css}">
<link rel="stylesheet" th:href="@{css/icomoon.css}">
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{slick/slick.css}">
<link rel="stylesheet" th:href="@{slick/slick-theme.css}">
<link rel="stylesheet" th:href="@{css/slider.css}">
<link rel="stylesheet" th:href="@{css/nav.css}">
<link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar" th:replace="sewNav::nav"></nav>
	<!-- END nav -->
	
	<!-- Login Form -->
	<section class="ftco-section ftco-product">
		<div class="container">
			<div class="row justify-content-center mb-3 pb-3">
				<div class="col-md-12 heading-section text-center">
				</div>				
			</div>
			<div class="loginContainer">
			<h3 style="font-weight: bold;">아이디 찾기</h3>
				<div class="findIdBox">
					<h5 class="mb-4">회원 아이디 찾기</h5>
					<div>
						<h4 id="findResult">							
							<strong id="findedName"></strong>님의 아이디는 <strong style="margin-left: 5px;" id="findedId">아이디</strong>입니다.
						</h4>
						<form id="findIdForm" name="findIdForm" method="post" action="#">
							<div class="loginInputSec">
								<input type="text" id="loginId" name="memName" placeholder="이름" >
								<input type="text" id="loginPw" name="memEmail" placeholder="이메일">
							</div>
							<input type="submit" id="loginBtn" name="loginBtn" value="아이디 찾기"> 
						</form>
					</div>
					<div class="inputChkBox" id="idChkBox1">
						<span>이름을 입력해주세요.</span>
					</div>
					<div class="inputChkBox" id="idChkBox2">
						<span>이메일을 입력해주세요.</span>
					</div>
					<div class="inputChkBox" id="idChkBox3">
						<span>등록되지 않은 회원입니다.</span>
					</div>
					<hr>
					<div class="buttonList">
						<a th:href="@{login}"><button id="goLoginBtn">로그인하기</button></a>
						<a th:href="@{findPw}"><button id="goFindPwBtn">비밀번호 찾기</button></a>
					</div>
				</div>
			</div>
		</div>
	</section>	
	<!-- END Login Form -->
	
	<footer th:replace="sewFooter::footer"
		class="ftco-footer bg-light ftco-section"></footer>
	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>
	<script th:src="@{js/jquery.min.js}"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script th:src="@{js/sewLogin.js}"></script>
	<script th:src="@{js/popper.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/jquery.easing.1.3.js}"></script>
	<script th:src="@{js/jquery.waypoints.min.js}"></script>
	<script th:src="@{js/jquery.stellar.min.js}"></script>
	<script th:src="@{js/owl.carousel.min.js}"></script>
	<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{js/aos.js}"></script>
	<script th:src="@{js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{js/bootstrap-datepicker.js}"></script>
	<script th:src="@{js/scrollax.min.js}"></script>
	<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false}"></script>
	<script th:src="@{js/google-map.js}"></script>
	<script th:src="@{js/main.js}"></script>
	<script th:src="@{slick/slick.js}"></script>
	<script th:src="@{slick/slick.min.js}"></script>
	<script th:src="@{js/slider.js}"></script>	
	<script type="text/javascript">
		$("form").submit(function(e){
			var findName = document.findIdForm.memName.value;
			var findEmail = document.findIdForm.memEmail.value;
			e.preventDefault();
			
			if (findName==""){						
				$("#idChkBox1").show()
				$("#idChkBox2").hide()
				$("#idChkBox3").hide()
			}else if (findEmail=="") {				
				$("#idChkBox1").hide()
				$("#idChkBox2").show()
				$("#idChkBox3").hide()
			} else if (findName!="" && findEmail!=""){
				$.ajax({
					async: true,
				    type : 'POST',
				    data : JSON.stringify({"memName": findName, "memEmail": findEmail}),
				    url : "findMemberId.do",
				    dataType : "json",
				    contentType: "application/json; charset=UTF-8",
				    success : function(data) {
				        if (data.memId!="" && data.memName!="") {
				        	$("#idChkBox1").hide();
							$("#idChkBox2").hide();
							$("#idChkBox3").hide();
				        	$("#findIdForm").hide();
				        	$("#findResult").show();
				        	$("#findedName").text(data.memName);
				        	$("#findedId").text(data.memId);
				        } else {
							$("#idChkBox1").hide();
							$("#idChkBox2").hide();
							$("#idChkBox3").show();
				        }
				    },
				    error : function(error) {
				        alert("error : " + error);
				    }
				});								
			}	   			
		});
	</script>
</body>
</html>
